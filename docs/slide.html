# Introduktion til Database modulet

På fagmodulet lærer du om **centralt anvendte databasesystemer** og får viden om betydningen af **struktureret** dataopbevaring. 

Formålet er at give dig kompetencerne til at kunne indgå som en kompetent deltager i udviklingen af databaser.

- Relationel model
- Tabeldesign
- Normalisering, kvalitetssikring
- Databaseprogrammering og SQL

**Forventet tidsforbrug ca. 15 timer pr. uge = 11 timers lektier**

**Mit mål** - Give jer en praktisk introduktion til databaser
